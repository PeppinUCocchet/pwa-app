name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if you want to deploy from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to the version you need

      - name: Build the project
        run: npm run build  # Ensure you have a build script in your package.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}  # Use the secret name you created
          publish_dir: ./path_to_your_build_directory  # Update this to your actual build directory
